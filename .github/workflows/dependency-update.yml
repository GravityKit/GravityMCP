name: MCP Server Dependency Update

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: Update dependencies
        run: |
          ncu -u --target minor
          npm install

      - name: Build and test
        run: |
          npm run build
          npm run lint
          npm test
          npm run validate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update MCP server dependencies'
          title: 'chore: Update MCP server dependencies'
          body: |
            This is an automated pull request to update MCP server dependencies.
            
            Please review the changes carefully before merging.
            
            - Dependencies have been updated to their latest minor versions
            - Build passes
            - All tests pass
            - Linting passes
            - MCP server validation passes
          branch: mcp-dependency-updates
          delete-branch: true